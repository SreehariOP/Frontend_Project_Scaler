<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Table example</h2>

    <table border="1" style="text-align: center;">
    <caption>Student's Marksheet</caption>
        <thead>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Marks</th>
        </thead>
        <tbody>
            <tr>
                <td>2025001</td>
                <td>John Doe</td>
                <td>95</td>
            </tr>
            <tr>
                <td>2025002</td>
                <td>Jane</td>
                <td>98</td>
            </tr>
            <tr>
                <td>2025003</td>
                <td>Alice</td>
                <td>76</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
