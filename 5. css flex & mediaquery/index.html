<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: aquamarine;
            border: 1px solid black;
            height: 600px;
            width: auto;

            display: flex;
            justify-content: center;
            /* justify-content: space-between; */
            /* justify-content: flex-start|flex-end|center|space-between|space-around|space-evenly|initial|inherit; */

            align-items: center;

            /* flex-direction: row; */

            /* flex-wrap: wrap; */

            /* row-gap: 30px;
            column-gap: 30px; */

            /* gap: 30px  */
        }

        .box {
            height: 200px;
            width: 200px;
            background-color: blue;
            margin: 10px;
            color: white;
        }

        /* .box1{
            order: 5;
        }
        .box2 {
            order: 3;
        }
        .box3 {
            order: 4;
        } */

        /* .box3 {
            flex-shrink: 2;
        }

        .box2 {
            flex-shrink: 3;
        } */

        .box2 {
            /* flex-grow: 2; */
        }

        .box3 {
            /* flex-grow: 1; */
            /* flex-basis: 25%; */

            flex: 3 1 auto;

            flex-shrink: 3;
            flex-grow: 1;
            flex-basis: auto;
        }

        /* general css for all devices */
        body {
            font-size: 16px;
            margin: 20px;
        }

        /* media query for screen size less than 600px */

        @media only screen and (max-width: 600px) {
            body {
                font-size: 14px;
                background-color: aqua;
            }
        }

        /* media query for screen size more than 600px & less than 900px */

        @media only screen and (max-width: 900px) and (min-width: 601px) {
            body {
                font-size: 18px;
                background-color: pink;
            }
        }
        /* media query for screen size more than 900px */

           @media only screen and (min-width: 901px) {
            body {
                font-size: 20px;
                background-color: lightseagreen;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box">4</div>

</body>
</html>
