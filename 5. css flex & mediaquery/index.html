<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: aquamarine;
            border: 1px solid black;
            height: 600px;
            width: auto;

            display: flex;
            
            justify-content: space-between;
            /* justify-content: flex-start|flex-end|center|space-between|space-around|space-evenly|initial|inherit; */

            align-items: center;

            flex-direction: row;

            flex-wrap: wrap;
        }

        .box {
            height: 150px;
            width: 150px;
            background-color: blue;
            margin: 20px;
            color: white;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        
        
    </div>
</body>
</html>
